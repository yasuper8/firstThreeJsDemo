

&lt;!doctype html&gt;<script src="js/three.min.js"></script><script src="js/OrbitControls.js"></script><script>// <![CDATA[
    // Our 3D code will go here...
    // Set up the scene, camera, and renderer as global variables.
   var scene, camera, renderer;

   init();
   animate();


   // Globals from the previous step go here...

   // Sets up the scene.
   function init() {

     // Create the scene and set the scene size.
     scene = new THREE.Scene();
     var WIDTH = window.innerWidth,
         HEIGHT = window.innerHeight;

     // More code goes here next...

     // Create a renderer and add it to the DOM.
     renderer = new THREE.WebGLRenderer({antialias:true});
     renderer.setSize(WIDTH, HEIGHT);
     document.body.appendChild(renderer.domElement);

     // More code goes here next...

     // Create a camera, zoom it out from the model a bit, and add it to the scene.
     camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
     camera.position.set(9,6,8);
     scene.add(camera);

     // More code goes here next...

     // Create an event listener that resizes the renderer with the browser window.
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

    // More code goes here next...


      // Set the background color of the scene.
    //  renderer.setClearColorHex(0x333F47, 1);

     // Create a light, set its position, and add it to the scene.
     var light = new THREE.PointLight(0xffffff);
     light.position.set(-100,200,100);
     scene.add(light);

     // More code goes here next...

     // Load in the mesh and add it to the scene.
     var loader = new THREE.JSONLoader();
     loader.load( "models/treehouse_logo.js", function(geometry){
       var material = new THREE.MeshLambertMaterial({color: 0xcccccc});
       mesh = new THREE.Mesh(geometry, material);
       scene.add(mesh);
     });

     // More code goes here next...

     // Add OrbitControls so that we can pan around with the mouse.
     controls = new THREE.OrbitControls(camera, renderer.domElement);
   } //end init

     // Renders the scene and updates the render as needed.
    function animate() {
      // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
      requestAnimationFrame(animate);

      // Render the scene.
      renderer.render(scene, camera);
      controls.update();

    } //end animate

// ]]></script>
